apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: apiserver
    app.kubernetes.io/instance: trains-server
    app.kubernetes.io/version: 0.10.1-1
    app.kubernetes.io/part-of: trains-server
    trains: apiserver
    platform: trains
  name: apiserver
  namespace: {{ .Values.trains.namespace }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: apiserver
      app.kubernetes.io/instance: trains-server
      app.kubernetes.io/version: 0.10.1-1
      app.kubernetes.io/part-of: trains-server
      trains: apiserver
      platform: trains
  minReadySeconds: 20
  progressDeadlineSeconds: 30
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: apiserver
        app.kubernetes.io/instance: trains-server
        app.kubernetes.io/version: 0.10.1-1
        app.kubernetes.io/part-of: trains-server
        trains: apiserver
        platform: trains
    spec:
      containers:
      - image: {{ .Values.trains.image.repository }}:{{ .Values.trains.image.tag }}
        name: apiserver
        resources:
          requests:
            memory: "50M"
            cpu: "200m"
          limits:
            memory: "100M"
            cpu: "400m"
        env:
        - name: ELASTIC_SERVICE_SERVICE_HOST
          value: {{ .Values.apiserver.elasticServiceName }}
        - name: MONGODB_SERVICE_SERVICE_HOST
          value: {{ .Values.apiserver.mongoServiceName }}
        args:
        - apiserver
        volumeMounts:
        - mountPath: /var/log/trains
          name: apiserver-hostpath0
        volumeMounts:
          - mountPath: /opt/trains/config
            name: apiserver-hostpath1
      restartPolicy: Always
      nodeSelector:
        {{ .Values.trains.nodeSelector}}
      volumes:
      - name: apiserver-hostpath0
        hostPath:
          path: /var/log/trains
      - name: apiserver-hostpath1
        hostPath:
          path: /opt/trains/config