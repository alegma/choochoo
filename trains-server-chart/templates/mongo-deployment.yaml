apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: mongo
    app.kubernetes.io/instance: trains-server
    app.kubernetes.io/version: 0.10.1-1
    app.kubernetes.io/part-of: trains-server
    trains: mongo
    platform: trains
  name: mongo
  namespace: {{ .Values.trains.namespace }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mongo
      app.kubernetes.io/instance: trains-server
      app.kubernetes.io/version: 0.10.1-1
      app.kubernetes.io/part-of: trains-server
      trains: mongo
      platform: trains
  minReadySeconds: 20
  progressDeadlineSeconds: 30
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mongo
        app.kubernetes.io/instance: trains-server
        app.kubernetes.io/version: 0.10.1-1
        app.kubernetes.io/part-of: trains-server
        trains: mongo
        platform: trains
    spec:
      containers:
      - image: mongo:3.6.5
        name: mongo
        resources:
          requests:
            memory: "125M"
            cpu: "200m"
          limits:
            memory: "250M"
            cpu: "300m"
        volumeMounts:
        - mountPath: /data/db
          name: mongo-hostpath0
        - mountPath: /data/configdb
          name: mongo-hostpath1
      restartPolicy: Always
      nodeSelector:
        {{ .Values.trains.nodeSelector}}
      volumes:
      - name: mongo-hostpath0
        hostPath:
          path: /data/db
      - name: mongo-hostpath1
        hostPath:
          path: /data/configdb