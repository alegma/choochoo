apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: webserver
    app.kubernetes.io/instance: trains-server
    app.kubernetes.io/version: 0.10.1-1
    app.kubernetes.io/part-of: trains-server
    trains: webserver
    platform: trains
  name: webserver
  namespace: {{ .Values.trains.namespace }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: webserver
      app.kubernetes.io/instance: trains-server
      app.kubernetes.io/version: 0.10.1-1
      app.kubernetes.io/part-of: trains-server
      trains: webserver
      platform: trains
  progressDeadlineSeconds: 10
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: webserver
        app.kubernetes.io/instance: trains-server
        app.kubernetes.io/version: 0.10.1-1
        app.kubernetes.io/part-of: trains-server
        trains: webserver
        platform: trains
    spec:
      containers:
      - image: {{ .Values.trains.image.repository }}:{{ .Values.trains.image.tag }}
        name: webserver
        resources:
          requests:
            memory: "25M"
            cpu: "100m"
          limits:
            memory: "50M"
            cpu: "200m"
        args:
        - webserver
        volumeMounts:
        - mountPath: /var/log/trains
          name: webserver-hostpath
      restartPolicy: Always
      nodeSelector:
        {{ .Values.trains.nodeSelector}}
      volumes:
      - name: webserver-hostpath
        hostPath:
          path: /var/log/trains